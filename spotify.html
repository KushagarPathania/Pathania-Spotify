<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
 <link rel="stylesheet" href="spotify.css">
 <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="conatiner flex bg-black">
   <div class="left">
    <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img class = "invert" src="spotify.svg" alt="spotify"></div>
        <ul>
            <li><img class="invert" src="home.svg" alt="home">Home</li>
            <li><img class="invert" src="search.svg" alt="Search">Search</li>
        </ul>
    </div>
    <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist">
            <h2>Your Library</h2>
        </div>
        <div class="song-list" id="songList"></div>

              <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
    </div>
   </div>
   <div class="right bg-grey rounded  ">
    <div class="header">
        <div class="nav">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none">
    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none">
    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
</svg>
        </div>
        <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
        </div>
    </div>
    <div class="spotifyPlaylist">
        <h2>Spotify Playlist</h2>
        <div class="cardcontainer">
            <div class="card " id="dayPlaylist">
                <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
 
  <circle cx="16" cy="16" r="16" fill="#1fd164" />


  <path d="M10 7L24 16L10 25Z" fill="black" />
</svg>


</div>
                <img src="daysongs.jpg" alt="img 1">
                <h2>Day Songs</h2>
                <p>Motivational Songs, which makes mind fresh.
                </p>
            </div>
             <div class="card "  id="nightPlaylist">
                <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  
  <circle cx="16" cy="16" r="16" fill="#1fd164" />


  <path d="M10 7L24 16L10 25Z" fill="black" />
</svg>

                </div>
                <img src="nightsongs1.webp" alt="img 1">
                <h2>Night Songs</h2>
                <p>Makes the heart light.
                </p>
            </div>
          
          

        </div>
       <div id="playlistSongsContainer" 
     style="display:none; padding:20px; margin-top:20px;">

    <!-- BACK BUTTON -->
    <button id="backBtn" >
        â¬… Back
    </button>

</div>


     <div class="playbar">


    <input type="range" id="seekBar" value="0" min="0" max="100" class="top-seek">
    <div class="time-row">
    <span id="currentTime">0:00</span>
    <span id="totalTime">0:00</span>
</div>


    <div class="bottom-row">

        <div class="songinfo">Select a Song...</div>

        <div class="song-controls invert">
            <img id="prevBtn" src="previoussymbol.svg" alt="prev">
            <img id="playPauseBtn" src="playsymbol.svg" alt="play">
            <img id="nextBtn" src="nextsymbol.svg" alt="next">
        </div>

        <div class="volume-box">
            <img src="volume.svg" class="invert" style="width:22px;">
            <input type="range" id="volumeBar" min="0" max="100" value="80">
        </div>

    </div>
</div>


    </div>
   </div>
   </div>
   <script src="spotify.js"></script>
</body>
</html>
