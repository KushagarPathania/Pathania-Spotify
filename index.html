<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>

   
    <div id="hamburgerBtn" class="hamburger">
        ☰
    </div>

    <div class="conatiner flex bg-black">

        
        <div class="left" id="leftPanel">

           
            <div id="closeSidebar" class="close-btn">✖</div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="spotify.svg" alt="spotify"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list" id="songList"></div>

                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

       
        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <svg ...>...</svg>
                    <svg ...>...</svg>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>

                <div class="cardcontainer">
                    <div class="card" id="dayPlaylist">
                        <div class="play">
                            <svg ...>...</svg>
                        </div>
                        <img src="daysongs.jpg" alt="">
                        <h2>Day Songs</h2>
                        <p>Motivational Songs...</p>
                    </div>

                    <div class="card" id="nightPlaylist">
                        <div class="play">
                            <svg ...>...</svg>
                        </div>
                        <img src="nightsongs1.webp" alt="">
                        <h2>Night Songs</h2>
                        <p>Makes the heart light.</p>
                    </div>
                </div>

                <div id="playlistSongsContainer" style="display:none; padding:20px; margin-top:20px;">
                    <button id="backBtn">⬅ Back</button>
                </div>

              
                <div class="playbar">

                    <input type="range" id="seekBar" min="0" max="100" value="0" class="top-seek">

                    <div class="time-row">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>

                    <div class="bottom-row">

                        <div class="songinfo">Select a Song...</div>

                        <div class="song-controls invert">
                            <img id="prevBtn" src="previoussymbol.svg">
                            <img id="playPauseBtn" src="playsymbol.svg">
                            <img id="nextBtn" src="nextsymbol.svg">
                        </div>

                        <div class="volume-box">
                            <img src="volume.svg" class="invert" style="width:22px;">
                            <input type="range" id="volumeBar" min="0" max="100" value="80">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="spotify.js"></script>

</body>
</html>
